<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes voyages</title>
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./JavaScript/script.js"></script>
  </head>

  <body>
    <header class="bg-transparent text-gray-800">
      <nav class="container mx-auto p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">
          <a href="#" class="hover:text-gray-400">MesVoyages</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded"
            >Accueil</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded"
            >Services</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded"
            >À Propos</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded"
            >Contact</a
          >
        </div>
        <button
          id="menu-toggle"
          class="md:hidden px-3 py-2 rounded focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-gray-800 text-white absolute top-16 left-0 w-full hidden"
      >
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Accueil</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">À Propos</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
      </div>
    </header>
    <main class="p-8">
      <h1 class="text-4xl font-bold text-center">Bienvenue sur notre site !</h1>
    </main>

    <footer class="bg-gray-800 text-white mt-8">
      <div
        class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between"
      >
        <div class="text-center md:text-left">
          <p class="text-xl font-bold">MesVoyages</p>
          <p class="mt-2">© 2024 MonSite. Tous droits réservés.</p>
        </div>
        <div class="mt-4 md:mt-0">
          <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Accueil</a>
          <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Services</a>
          <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">À Propos</a>
          <a href="#" class="hover:bg-gray-700 px-3 py-2 rounded">Contact</a>
        </div>
      </div>
    </footer>
  </body>
</html>
