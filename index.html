<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes voyages</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JavaScript/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <header class="fixed top-0 left-0 w-full bg-white text-gray-800 z-50">
      <nav class="container mx-auto p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">
          <a href="#" class="hover:text-gray-400">MesVoyages</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Accueil</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Services</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >À Propos</a
          >
          <a
            href="#"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Contact</a
          >
        </div>
        <button
          id="menu-toggle"
          class="md:hidden px-3 py-2 rounded focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-gray-800 text-white absolute top-16 left-0 w-full hidden"
      >
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Accueil</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">À Propos</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
      </div>
    </header>
    <section class="relative w-full h-screen overflow-hidden grid grid-cols-12">
      <img
        src="./medias/images/img1.webp"
        alt="Image d'un court d'eau au Guatemala"
        class="col-start-1 col-end-13 absolute inset-0 object-cover w-full h-full"
      />
      <div
        class="col-start-1 col-end-13 col-span-12 absolute inset-0 flex items-center text-white bg-black bg-opacity-45"
      >
        <div>
          <h1
            class="text-6xl font-bold mt-[13rem] ml-11 font-serif"
            id="h1_titre"
          >
            Bienvenue <br />dans mon monde
          </h1>
        </div>
      </div>
    </section>
    <section>
      <div>
        <div>
          <h2></h2>
          <p></p>
        </div>
        <div>
          <img src="" alt="" />
        </div>
      </div>
      <div>
        <img src="" alt="" />
      </div>
    </section>

    <footer class="bg-gray-800 text-white mt-8">
      <div
        class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between"
      >
        <div class="text-center md:text-left">
          <p class="text-xl font-bold">MesVoyages</p>
          <p class="mt-2">© 2024 MonSite. Tous droits réservés.</p>
        </div>
        <div class="mt-4 md:mt-0 flex justify-center">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
