<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes voyages</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JavaScript/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <!--  nav menu -->
    <header class="fixed top-0 left-0 w-full bg-gray-800 text-white z-50">
      <nav class="container mx-auto p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">
          <a href="index.html" class="hover:text-gray-400">MesVoyages</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a
            href="index.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Accueil</a
          >
          <a
            href="destinations.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Destinations</a
          >
          <a
            href="preparatifs.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Préparatifs</a
          >
          <a
            href="conseils.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Conseils</a
          >
        </div>
        <button
          id="menu-toggle"
          class="md:hidden px-3 py-2 rounded focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-gray-800 text-white absolute top-16 left-0 w-full hidden"
      >
        <a
          href="index.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >Accueil</a
        >
        <a
          href="destinations.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >Destinations</a
        >
        <a
          href="preparatifs.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >préparatifs</a
        >
        <a
          href="conseils.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >Conseils</a
        >
      </div>
    </header>
    <!-- Premiere section -->
    <section
      class="relative w-full h-screen overflow-hidden container-fluid grid grid-cols-12"
    >
      <img
        src="./medias/images/img2.jpg"
        alt="Image d'un court d'eau au Guatemala"
        class="col-start-1 col-end-13 absolute inset-0 object-cover w-full h-full"
      />
      <div
        class="col-start-1 col-end-13 col-span-12 absolute inset-0 flex items-center text-white bg-black bg-opacity-20"
      >
        <div>
          <h1
            class="text-6xl font-bold mt-[10rem] ml-11 font-serif"
            id="h1_titre"
          >
            Mes destinations
          </h1>
        </div>
      </div>
    </section>
    <!-- Section des destinations -->
    <section class="container-fluid grid grid-cols-12 mt-[2%] mb-[2%]">
      <div class="col-span-12 flex justify-center gap-10">
        <div
          class="bg-white rounded-lg shadow-md p-4 w-[150px] h-[150px] hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out"
        >
          <img
            src="medias/images/guatemala.webp"
            alt="map du Guatemala"
            class="w-full h-full"
          />
          <div class="p-4">
            <h3 class="font-bold text-lg text-center">Guatemala</h3>
          </div>
        </div>
        <div
          class="bg-white rounded-lg shadow-md p-4 w-[150px] h-[150px] hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out"
        >
          <img
            src="medias/images/perou.webp"
            alt="map de perou"
            class="w-full h-full"
          />
          <div class="p-4">
            <h3 class="font-bold text-lg text-center">Pérou</h3>
          </div>
        </div>
        <div
          class="bg-white rounded-lg shadow-md p-4 w-[100px] h-[150px] hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out"
        >
          <img
            src="medias/images/panama.webp"
            alt="map du panama"
            class="w-full h-full"
          />
          <div class="p-4">
            <h3 class="font-bold text-lg text-center">Panama</h3>
          </div>
        </div>
        <div
          class="bg-white rounded-lg shadow-md p-4 w-[150px] h-[150px] hover:scale-105 hover:shadow-lg transition duration-300 ease-in-out"
        >
          <img
            src="medias/images/bresil.webp"
            alt="map du"
            class="w-full h-full"
          />
          <div class="p-4">
            <h3 class="font-bold text-lg text-center">Brésil</h3>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-gray-800 text-white">
      <div
        class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between"
      >
        <div class="text-center md:text-left">
          <p class="text-xl font-bold">MesVoyages</p>
          <p class="mt-2">© 2024 MonSite. Tous droits réservés.</p>
        </div>
        <div class="mt-4 md:mt-0 flex justify-center">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
