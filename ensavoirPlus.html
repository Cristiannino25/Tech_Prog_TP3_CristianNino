<!DOCTYPE html>
<html lang="fr-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mes voyages</title>
    <link href="style/css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="JavaScript/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>

  <body>
    <!--  nav menu -->
    <header class="fixed top-0 left-0 w-full bg-gray-800 text-white z-50">
      <nav class="container mx-auto p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">
          <a href="index.html" class="hover:text-gray-400">MesVoyages</a>
        </div>
        <div class="hidden md:flex space-x-4">
          <a
            href="index.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Accueil</a
          >
          <a
            href="destinations.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Destinations</a
          >
          <a
            href="preparatifs.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >Préparatifs</a
          >
          <a
            href="ensavoirPlus.html"
            class="hover:bg-gray-700 hover:text-white px-3 py-2 rounded font-bold font-serif"
            >En savoir plus
          </a>
        </div>
        <button
          id="menu-toggle"
          class="md:hidden px-3 py-2 rounded focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </nav>
      <div
        id="mobile-menu"
        class="md:hidden bg-gray-800 text-white absolute top-16 left-0 w-full hidden"
      >
        <a
          href="index.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >Accueil</a
        >
        <a
          href="destinations.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >Destinations</a
        >
        <a
          href="preparatifs.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >préparatifs</a
        >
        <a
          href="ensavoirPlus.html"
          class="block px-4 py-2 hover:bg-gray-700 font-bold font-serif"
          >En savoir plus
        </a>
      </div>
    </header>

    <!-- Formulaire-->

    <section
      class="container-fluid grid grid-cols-12 mt-[20%] form-background lg:mt-[5%] bg-slate-500"
      id="form-background"
    >
      <div
        class="col-span-12 pb-[10%] mt-[5%] sm:w-[80%] sm:justify-self-center md:w-[60%]"
      >
        <form
          class="relative px-4 py-10 bg-gray-900 mx-8 md:mx-0 shadow-3xl rounded-3xl"
          id="formulaire"
          onsubmit=" return validateForm() "
          novalidate
        >
          <h2
            class="text-center font-serif text-xl text-orange-400 uppercase font-bold mb-8"
          >
            Laissez vos commentaires
          </h2>
          <div class="mx-[5%]">
            <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-5">
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="nom"
                  >Nom</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="nom"
                  name="nom"
                  placeholder="Nom de famille"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="prenom"
                  >Premon</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="prenom"
                  name="prenom"
                  placeholder="Prenom"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="telephone"
                  >Telephone</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="téléphone"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="email"
                  >email</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="ville"
                  >ville</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="ville"
                  name="ville"
                  placeholder="ville"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="pays"
                  >Pays</label
                >
                <input
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  type="text"
                  id="pays"
                  name="pays"
                  placeholder="pays"
                  required
                />
                <div class="errorMessage text-red-500"></div>
              </div>
              <div>
                <label
                  class="font-semibold text-sm text-white pb-1 block"
                  for="genre"
                  >Genre</label
                >
                <select
                  class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                  id="gender"
                >
                  <option value="male">Homme</option>
                  <option value="female">Femme</option>
                  <option value="other">autre</option>
                </select>
                <div class="errorMessage text-red-500"></div>
              </div>
            </div>

            <div class="flex">
              <input type="checkbox" id="infolettre" name="infolettre" />
              <label
                class="font-semibold text-sm text-white pb-1 block ml-[5%]"
                for="infolettre"
                >Ajouter l'info lettre</label
              >
            </div>
            <div>
              <label for="message" class="pt-5 text-white">Commentaire </label>
              <textarea
                class="border rounded-lg px-3 py-2 mb-5 text-sm w-full focus:border-blue-500 focus:ring-2 focus:ring-blue-500"
                id="message"
                name="message"
                placeholder="Message"
                required
              >
              </textarea>
              <div class="errorMessage text-red-500"></div>
            </div>

            <div class="mt-5">
              <button
                class="py-2 px-4 bg-orange-600 hover:bg-orange-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                type="submit"
              >
                ENVOYER
              </button>
            </div>
            <div class="flex items-center justify-between mt-4">
              <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
              <p
                class="text-xs text-gray-100 uppercase dark:text-gray-100 hover:underline"
              ></p>
              <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="bg-gray-800 text-white">
      <div
        class="container mx-auto p-4 flex flex-col md:flex-row items-center justify-between"
      >
        <div class="text-center md:text-left">
          <p class="text-xl font-bold">MesVoyages</p>
          <p class="mt-2">© 2024 MonSite. Tous droits réservés.</p>
        </div>
        <div class="mt-4 md:mt-0 flex justify-center">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:bg-gray-700 p-2 rounded mx-2"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
